<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" 
	content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
            <div class="search-box">
				<input type="text" placeholder="Enter your location" class="input-box">
				<button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
			</div>
		</div>
		<div class="location-not-found">
			<h1>Hmm...location not found!!!</h1>
			<img src="map_error page.jpeg" alt="404 error">
		</div>
		<div class="weather-body">
			<img src="Shining Sun Hd Transparent, Cloud And Shining Sun Doodle, Sun Drawing, Cloud Drawing, Cloud Sun Doodle PNG Image For Free Download.jpeg" alt="Weather img" class="weather-img">
			<div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
				<p class="description">light rain</p>
			</div>
            <div class="weather-details">
				<div class="humidity">
					<i class="fa-sharp fa-solid fa-droplet"></i>
					<div class="text">
						<span id="humidity">45%</span>
						<p>Humidity</p>
					</div>
				</div>

				<div class="wind">
					<i class="fa-solid fa-wind"></i>
					<div class="text">
						<span id="wind-speed">12km/h</span>
						<p>Wind speed</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js">

	</script>
</body>
</html>
